<div class="container mt-4">
  <h4 class="text-primary mb-3">Certificate of Conformance Details</h4>
  <p><strong>CofC Number:</strong> <span id="cocNumber">0001</span></p>
  <p><strong>Product:</strong> <span id="productName">Shell Casing</span></p>
  <p><strong>User:</strong> <span id="userName">j.molefe</span></p>

  
  
  <div class="row">
    
    <div class="col-md-6 mb-2">
      <input
             type="text"
             id="inspectionSearch"
             class="form-control"
             placeholder="🔍 Search Shell, Cast or Heat Code..."
             oninput="filterInspectionData()"
             />
    </div>
    
 </div>
  
  
  <div class="row">
    
    <div class="col-md-6">
      <h5>🛠 Final Inspection Data</h5>
      <table class="table table-bordered" id="inspectionTable">
        <thead class="table-light">
          <tr>
            <th>Shell #</th>
            <th>Cast Code</th>
            <th>Heat Code</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="col-md-6">
      <h5>📦 Pallet List</h5>
      <table class="table table-bordered" id="palletTable">
        <thead class="table-success">
          <tr>
            <th>Shell #</th>
            <th>Cast Code</th>
            <th>Heat Code</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  
  
  
  
  <div class="text-end mt-3">
    <button class="btn btn-success" id="verifyCofCBtn" >✅ Verify CofC</button>
  </div>
  
  <div class="text-end mt-3">
    <button class="btn btn-success" id="printCofCBtn" disabled>📄 Print CofC</button>
  </div>
 
</div>


<!-- Verification Summary Modal -->
<div class="modal fade" id="verificationModal" tabindex="-1" aria-labelledby="verificationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="verificationModalLabel">✅ CofC Verification Summary</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body fw-semibold">
        <div id="verificationTableContainer"></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-primary" data-bs-dismiss="modal">Done</button>
      </div>
    </div>
  </div>
</div>
