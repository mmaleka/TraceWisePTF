<!-- CSS -->
<link rel="stylesheet" href="/static/css/coc.css" />

<!-- Add Button -->
<div class="row mb-3">
  <div class="col-12 text-end">
    <button class="btn btn-success" id="openFormPanelBtn">ðŸ“„ Add Certificate of Conformance</button>
    <button class="btn btn-outline-secondary" id="downloadExcelBtn" >ðŸ“¤ Export Excel</button>
  </div>
</div>



<!-- Slide-in UT Form (initially hidden) -->
<div id="FormPanel" class="ut-slide-panel">
  <div class="panel-content p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="text-primary m-0">ðŸ“„ New Certificate of Conformance</h5>
      <button class="btn btn-sm btn-outline-danger" id="closeFormPanelBtn" >âœ–</button>
    </div>
     
    <form id="Form">
      
      <!-- Auto-generated CofC Number (read-only display for user) -->
      <div class="mb-3">
        <label class="form-label">CofC Number</label>
        <input class="form-control" value="Auto-generated" readonly />
</div>

      <div class="mb-3">
        <label class="form-label">Product</label>
        <select class="form-select" id="product" required>
          <option value="" disabled selected>Select a product</option>
          <option value="105mm Shell">105mm Shell</option>
          <option value="155mm Shell">155mm Shell</option>
          <option value="Mortar Tail Fin">Mortar Tail Fin</option>
          <option value="Grenade Body">Grenade Body</option>
          <option value="Casing">Casing</option>
        </select>
</div>
      <div class="mb-3">
        <label class="form-label">Comments</label>
        <input class="form-control" id="comments"  />
      </div>


      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">ðŸ“¥ Start Process</button>
      </div>

      <div id="cncMessage" class="text-center mt-3 fw-bold"></div>
    </form>

    
  </div>
</div>


<!-- UT Data Table -->
<div class="row mt-5">
  <div class="col-12">
    <h4 class="text-center text-secondary mb-3">ðŸ“„ List of Certificate of Conformance</h4>
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle text-center">
        <!-- Table Head -->
        <thead class="table-primary">
          <tr>
            <th>CofC Number</th>
            <th>Product Description</th>
            <th>Date</th>
            <th>User</th>
            <th>Quanity</th>
            <th>Complete</th>
            <th>comments</th>
          </tr>
        </thead>
        <tbody id="TableBody">
          <!-- JavaScript will populate rows -->
        </tbody>
      </table>
    </div>
  </div>
</div>
