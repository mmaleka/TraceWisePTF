<!-- CSS -->
<link rel="stylesheet" href="/static/css/banding.css?v=3" />

<div id="main-content">
  <!-- everything here -->

<!-- Add Button -->
<div class="row mb-3">
  <div class="col-12 text-end">
    <button class="btn btn-success" id="openFormPanelBtn" >âž• Add Banding Results</button>
    <button class="btn btn-primary me-2" id="saveChangesBtn" >âœ… Save Changes</button>
    <button class="btn btn-outline-secondary" id="exportUTDataBtn" >ðŸ“¤ Export CSV</button>
  </div>
</div>



<!-- Slide-in UT Form (initially hidden) -->
<div id="utFormPanel" class="ut-slide-panel">
  <div class="panel-content p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="text-primary m-0">ðŸ’¢ New Banding Entry</h5>
      <button class="btn btn-sm btn-outline-danger" id="closeFormPanelBtn" >âœ–</button>
    </div>
     
    <form id="utForm">

        <div class="mb-3">
            <label for="serialNumber" class="form-label">Shell Serial Number</label>
            <input type="text" class="form-control" id="serialNumber" required />
        </div>

        <div class="mb-3">
            <label for="castCode" class="form-label">Cast Code</label>
            <input type="text" class="form-control" id="cast_code" required />
        </div>

        <div class="mb-3">
            <label for="heatCode" class="form-label">Heat Code</label>
            <input type="text" class="form-control" id="heat_code" required />
        </div>

        <div class="mb-3">
            <label for="Product" class="form-label">Product</label>
            <input type="text" class="form-control" id="Product" />
        </div>
      
      <div class="mb-3">
        <label class="form-label">Press Pressure (bar)</label>
        <input type="number" class="form-control" id="pressPressure" min="0" step="0.1" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Banding Gap (mm)</label>
        <input type="number" class="form-control" id="bandingGap" min="0" step="0.1" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Diameter (mm)</label>
        <input type="number" class="form-control" id="diameter" min="0" step="0.01" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Image Capture</label>
        <input type="file" class="form-control" id="bandingImage" accept="image/*" />
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">ðŸ“¥ Submit Entry</button>
      </div>

      <div id="utMessage" class="text-center mt-3 fw-bold"></div>
    </form>

    
  </div>
</div>


<!-- UT Data Table -->
<div class="row mt-5">
  <div class="col-12">
    <h4 class="text-center text-secondary mb-3">ðŸ’¢ Banding Operation Results</h4>
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle text-center">
        <!-- Table Head -->
        <thead class="table-primary">
          <tr>
            <th>Shell Serial No.</th>
            <th>Cast Code</th>
            <th>Heat Code</th>
            <th>Product</th>
            <th>Press Pressure (bar)</th>
            <th>Banding Gap (mm)</th>
            <th>Diameter (mm)</th>
            <th>Image</th>
            <th>User</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="utTableBody">
          <!-- JavaScript will populate rows -->
        </tbody>
      </table>
    </div>
  </div>
</div>


</div>
