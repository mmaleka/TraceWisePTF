<div class="modal" id="certificateModal" tabindex="-1" style="display:none;">
  <div class="modal-dialog">
    <form id="certificateForm" enctype="multipart/form-data">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Upload Certificate</h5>
          <button type="button" class="btn-close" onclick="closeModal()"></button>
        </div>
        <div class="modal-body">
          <input type="file" id="certificateFile" name="certificate" accept=".pdf,.jpg,.jpeg,.png" required />
          <input type="hidden" id="batchId" />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Upload & Update</button>
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
